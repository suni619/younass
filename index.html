<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youngistan - player assignments</title>
  <link href="css/bootstrap.min.css" rel="stylesheet"> <!-- bootswatch/cosmo theme -->
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <h1>Youngistan <small class="text-body-secondary">assignments</small></h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="#">FAQ</a>
          </li> -->
        </ul>
      </div>
    </div>
  </nav>

  <div style="margin-left:20px;margin-right:20px">
    <h2>Player Roster</h2>
    <table id="playerTable" class="col-md-12 text-center table table-hover">
      <thead>
        <tr>
          <th></th> <!-- for add button -->
          <th>Name</th>
          <th>Games</th>
          <th>Refreshments</th>
          <th>Last Refreshments</th>
          <th>Ground Setup</th>
          <th>Last Setup</th>
          <th>Refreshments ratio</th>
          <th>Setup ratio</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="row">
      <hr />
    </div>

    <div>
      <div class="card border-primary mb-3" style="max-width: 20rem;">
        <div class="card-body">
          <h4 class="card-title">Playing XI</h4>
          <p class="card-text">
          <ol id="selectedPlayersList"></ol>
          </p>
        </div>
      </div>
      <button type="button" class="btn btn-primary" id="assignDutiesButton">Assign Duties</button>
    </div>
    <br />
    <div class="card border-primary mb-3" style="max-width: 20rem; display:none" id="refreshmentsCard">
      <div class="card-body">
        <h4 class="card-title">Refreshments: </h4>
        <p class="card-text" id="refreshmentAssignedPlayer"></p>
      </div>
    </div>

    <div class="card border-primary mb-3" style="max-width: 20rem; display:none" id="setupCard">
      <div class="card-body">
        <h4 class="card-title">Ground setup: </h4>
        <p class="card-text">
        <ul id="setupAssignedPlayers"></ul>
        </p>
      </div>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>

</html>
